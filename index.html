<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>深圳地铁</title>
    <style>
      html{        
        width : 100%;
        height : 100%;
      }
      body,div,ul,li,p,dl,dt,span,a,h1,h2,h3,h4,h5,h6,img,input,button,textarea,label{
        padding: 0;
        margin: 0;
        appearance: none;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        outline: none;
      }
      a{
        text-decoration:none !important;
        color: #000 !important; 
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      (function(doc) {
        var clientWidth = doc.documentElement.clientWidth || window.innerWidth;
        clientWidth = clientWidth > 750 ? 750 : clientWidth;
        var rem = clientWidth / 750 * 100;
        if (rem < 50) {
          rem = 50
        } else if (rem > 75) {
          rem = 75
        }
        doc.querySelector('html').style.fontSize = rem + 'px';
      })(document);
    </script>
  </body>
</html>
